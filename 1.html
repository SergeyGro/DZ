<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Имеются переменные - a,b,c,d
    a = 1, за счет пре-инкремента ++ добавляется еще единица, получаем 2.
     */
    c = ++a;
    console.log(c);

    /*
    b = 1, пост-инкремент ++ добавит единицу после использования значения переменной.
     */
    d = b++;
    console.log(d);

    /*
    c = 5, так как в переменную a уже была добавлена единица, за счет пре-инкремента ++ добавляется еще единица
    2 + 3 = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    d = 4, так как в переменную b ранее была добавлена единица,
    пост-инкремент ++ добавит еще единицу после использования значения переменной.
    2 + 2 = 4.
    В итоге: a = 3, b = 3, c = 5, d = 4.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
